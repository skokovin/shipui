@if (isVisible) {
  <div cdkDrag cdkDragRootElement [cdkDragFreeDragPosition]="slider_dialogue_position"
       class="window active is-bright  w-100 h-100 m-0 p-0"
       aria-labelledby="dialog-title" style="user-select: none;">
    <div cdkDragHandle class="title-bar">
      <div class="title-bar-text" id="dialog-title">Slider Positions</div>
      <div class="title-bar-controls">
        <button aria-label="Close" (click)="close_dialogue()"></button>
      </div>
    </div>
    <div class="window-body has-space container-fluid w-100 h-100 m-0 p-0">
      <div class="row">
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,1)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="x_min_sensor" [value]="x_min_sensor"/>
            <label>High</label>
          </div>
        </div>
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,0)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="x_max_sensor" [value]="x_max_sensor"/>
            <label>High</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,3)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="y_min_sensor" [value]="y_min_sensor"/>
            <label>High</label>
          </div>
        </div>
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,2)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="y_max_sensor" [value]="y_max_sensor"/>
            <label>High</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,5)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="z_min_sensor" [value]="z_min_sensor"/>
            <label>High</label>
          </div>
        </div>
        <div class="col-6">
          <div class="field-row">
            <label>Low</label>
            <input (input)="onSliderChanged($event,4)" type="range" min="0" max="1" step="0.001"
                   [(ngModel)]="z_max_sensor" [value]="z_max_sensor"/>
            <label>High</label>
          </div>
        </div>
      </div>

    </div>
  </div>
}
